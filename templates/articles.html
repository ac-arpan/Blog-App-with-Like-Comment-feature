{% extends 'layout.html' %}

{% block body %}
<div class="text-center">
    <h1>Articles</h1>
    <ul class='list-group'>
    {% for article in articles %}
    <li class="list-group-item list-group-item-info"><a href="/articles/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>
</div>
{% endblock %}

{% extends 'layout.html' %}

{% block body %}
   <h1>Register</h1>
   {% from "include/_formhelper.html" import render_field %}
   <form method="POST" action="">

        <div class="form-group">
            {{render_field(form.password,class_='form-control')}}
        </div>

        <div class="form-group">
            {{render_field(form.confirm,class_='form-control')}}
        </div>

        <p><input type="submit" class="btn btn-success" value="Change Password"></p>
   </form>
{% endblock %}
